<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="parent">
            <div class="left">
                <div class="doc pointer"><img
                        src="https://www.gstatic.com/images/branding/product/2x/docs_2020q4_48dp.png" alt="dom"
                        width="40px"></div>
                <div class="web">
                    <div class="icons pointer">
                        <p>Web Javascript </p>
                        <i id="fa" class="fa-regular fa-star"></i>
                        <i id="fa" class="fa-brands fa-google-drive"></i>
                        <i id="fa" class="fa-solid fa-cloud-arrow-up"></i>

                    </div>
                    <div class="menu-bar">
                        <p class="hover pointer">File</p>
                        <p class="hover pointer">Edit</p>
                        <p class="hover pointer">View</p>
                        <p class="hover pointer">Tools</p>
                        <p class="hover pointer">Format</p>
                        <p class="hover pointer">Extensions</p>
                        <p class="hover pointer">Help</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-nav">
                    <img class="logo" src="https://download.logo.wine/logo/Google_Meet/Google_Meet-Logo.wine.png" width="50px" height="40px" alt=""> 
                    <h4 class="share"><i class="fa-regular fa-user"></i>Share</h4>
                </div>
            </div>
        </div>

    </header>

    <script src="app.js"></script>
</body>

</html>
